<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christopher Liphava Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 64px;
      background: linear-gradient(90deg, #ffd700, #ffcc00, #fff8dc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s infinite linear;
      margin-bottom: 40px;
    }

    @keyframes shine {
      0% { background-position: -500px; }
      100% { background-position: 500px; }
    }

    .start-button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, gold, #f8c000);
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s ease-in-out;
    }

    .start-button:hover {
      transform: scale(1.1);
    }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,0,0,0.9), rgba(0,0,0,1));
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.6s ease;
      z-index: 9999;
    }

    .loading-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Smaller Spinner */
    .spinner {
      width: 60px;               /* smaller size */
      height: 60px;              /* smaller size */
      border: 6px solid transparent; /* thinner border */
      border-top: 6px solid #ff0000;
      border-right: 6px solid #ff7f00;
      border-bottom: 6px solid #00ff00;
      border-left: 6px solid #0000ff;
      border-radius: 50%;
      animation: spinAndBreathe 3s linear infinite, hue 4s infinite linear;
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    @keyframes spinAndBreathe {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }

    @keyframes hue {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .loading-text {
      color: #fff;
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 2px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Liphava Christo</h1>
  <button class="start-button" onclick="startLoading()">Start</button>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading, please wait...</div>
  </div>

  <script>
    function startLoading() {
      const loadingScreen = document.getElementById('loading');

      // Show the loader
      loadingScreen.classList.add('active');

      // Stay for 6 seconds, then redirect
      setTimeout(() => {
        window.location.href = 'chat.html';
      }, 6000);
    }
  </script>

</body>
</html>
