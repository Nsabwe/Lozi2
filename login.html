<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #333;
  overflow: hidden;
  background: url('gold-stones.jpg') center center / cover no-repeat;
  position: relative;
}

.grass-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  pointer-events: none;
  opacity: 0.75;
  animation: sway 8s ease-in-out infinite;
  transform-origin: bottom center;
  font-size: 0;
}

@keyframes sway {
  0% { transform: rotate(0deg) scale(1) translateY(0); }
  25% { transform: rotate(1.5deg) scale(1.01) translateY(-2px); }
  50% { transform: rotate(0deg) scale(1.02) translateY(0); }
  75% { transform: rotate(-1.5deg) scale(1.01) translateY(2px); }
  100% { transform: rotate(0deg) scale(1) translateY(0); }
}

@keyframes shimmer {
  0% { background-position: -400px 0; }
  100% { background-position: 400px 0; }
}

#auth-container {
  z-index: 10;
  width: 400px;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 15px;
  padding: 40px 30px;
  text-align: center;
  position: relative;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  background-image: linear-gradient(
    115deg,
    rgba(255, 255, 255, 0.9) 0%,
    rgba(255, 255, 255, 0.9) 30%,
    rgba(255, 215, 0, 0.3) 40%,
    rgba(255, 255, 255, 0.9) 70%
  );
  background-size: 800px 100%;
  animation: shimmer 6s infinite linear;
  border: 1px solid rgba(255, 215, 0, 0.4);
}

#moving-banner {
  font-size: 14px;
  font-weight: bold;
  color: #8B7500;
  background: rgba(255, 215, 0, 0.15);
  padding: 8px;
  border-radius: 8px;
  margin-bottom: 20px;
  line-height: 1.4;
}

h2 {
  color: goldenrod;
  margin-bottom: 20px;
  font-size: 26px;
  text-shadow: 0 0 3px rgba(255, 215, 0, 0.3);
}

input, select {
  width: 90%;
  padding: 12px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  background: rgba(255, 255, 255, 0.95);
  color: #333;
  font-size: 15px;
  transition: 0.3s;
  height: 42px; /* unified height */
  box-sizing: border-box;
}

input:focus, select:focus {
  outline: none;
  border-color: goldenrod;
  box-shadow: 0 0 5px gold;
}

.password-container {
  position: relative;
  width: 90%;
  margin: 8px auto;
  display: flex;
  align-items: center;
}

.password-container input {
  width: 100%;
  padding-right: 40px; /* space for toggle icon */
  height: 42px; /* same height as phone number input */
  box-sizing: border-box;
}

.toggle-password {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  cursor: pointer;
  user-select: none;
  transition: 0.3s;
  height: 24px;
  width: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.toggle-password svg {
  width: 100%;
  height: 100%;
  stroke: goldenrod;
}

.toggle-password:hover svg {
  stroke: gold;
}

button {
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  background-color: goldenrod;
  color: white;
  font-weight: bold;
  cursor: pointer;
  margin-top: 12px;
  width: 95%;
  transition: 0.3s;
}

button:hover {
  background-color: gold;
  color: black;
  transform: scale(1.03);
  box-shadow: 0 0 10px gold;
}

#switch-auth, #switch-login {
  color: goldenrod;
  text-decoration: underline;
  cursor: pointer;
  display: block;
  margin-top: 14px;
  font-size: 14px;
}

.hidden { display: none; }

#welcome-message {
  color: goldenrod;
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 15px;
}

@media (max-width: 480px) {
  #auth-container {
    width: 90%;
    padding: 25px;
  }
  .toggle-password svg {
    width: 18px;
    height: 18px;
  }
}
</style>
</head>
<body>

<img src="grass.png" alt="" class="grass-overlay" />

<div id="auth-container">
  <div id="moving-banner">
    Muli olandiridwa ndi kuloledwa kugwiritsa ntchito LCChat pokhapokha ngati mwatsatira ndandanda wa mafuso mwafusidwa musiwa
  </div>

  <div id="welcome-message" class="hidden"></div>

  <!-- LOGIN FORM -->
  <form id="login-form">
    <h2>Login</h2>
    <input type="text" id="login-phone" placeholder="Phone number" required><br>
    <div class="password-container">
      <input type="password" id="login-password" placeholder="Password" required>
      <span class="toggle-password" data-target="login-password">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </span>
    </div>
    <button type="submit">Login</button>
    <span id="switch-auth">Create account</span>
  </form>

  <!-- SIGNUP FORM -->
  <form id="signup-form" class="hidden">
    <h2>Create Account</h2>
    <input type="text" id="first-name" placeholder="First name" required><br>
    <input type="text" id="last-name" placeholder="Last name" required><br>
    <select id="gender" required>
      <option value="">Select gender</option>
      <option>Male</option>
      <option>Female</option>
    </select><br>
    <input type="text" id="signup-phone" placeholder="Phone number" required><br>
    <div class="password-container">
      <input type="password" id="signup-password" placeholder="Password" required>
      <span class="toggle-password" data-target="signup-password">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </span>
    </div>
    <button type="submit">Create Account</button>
    <span id="switch-login">Back to login</span>
  </form>
</div>

<script>
const BACKEND_URL = 'https://chat-1dn7.onrender.com';

const loginForm = document.getElementById("login-form");
const signupForm = document.getElementById("signup-form");
const switchAuth = document.getElementById("switch-auth");
const switchLogin = document.getElementById("switch-login");
const welcomeMessage = document.getElementById("welcome-message");

switchAuth.onclick = () => {
  loginForm.classList.add("hidden");
  signupForm.classList.remove("hidden");
  welcomeMessage.classList.add("hidden");
};
switchLogin.onclick = () => {
  signupForm.classList.add("hidden");
  loginForm.classList.remove("hidden");
  welcomeMessage.classList.add("hidden");
};

// Show/Hide password with SVG toggle
document.querySelectorAll(".toggle-password").forEach(icon => {
  icon.addEventListener("click", () => {
    const targetId = icon.getAttribute("data-target");
    const input = document.getElementById(targetId);
    icon.innerHTML = '';

    if (input.type === "password") {
      input.type = "text";
      icon.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="goldenrod" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8 1.78-3.11 5.43-5.77 9.41-6.54"/>
          <line x1="1" y1="1" x2="23" y2="23"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>`;
    } else {
      input.type = "password";
      icon.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>`;
    }
  });
});

// LOGIN
loginForm.addEventListener("submit", async e => {
  e.preventDefault();
  const phone = document.getElementById("login-phone").value;
  const password = document.getElementById("login-password").value;

  try {
    const res = await fetch(`${BACKEND_URL}/api/login`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ phone, password })
    });

    if (res.ok) {
      const data = await res.json();
      localStorage.setItem("username", data.name || phone);
      alert(`Welcome back, ${data.name || phone}!`);
      window.location.href = "chat.html";
    } else {
      alert("Invalid phone number or password. If forgotten, create a new account.");
    }
  } catch (err) {
    alert("Error connecting to server.");
  }
});

// SIGNUP
signupForm.addEventListener("submit", async e => {
  e.preventDefault();
  const user = {
    firstName: document.getElementById("first-name").value,
    lastName: document.getElementById("last-name").value,
    gender: document.getElementById("gender").value,
    phone: document.getElementById("signup-phone").value,
    password: document.getElementById("signup-password").value
  };

  try {
    const res = await fetch(`${BACKEND_URL}/api/register`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(user)
    });

    if (res.ok) {
      localStorage.setItem("username", `${user.firstName} ${user.lastName}`);
      signupForm.classList.add("hidden");
      welcomeMessage.textContent = `Welcome, ${user.firstName} ${user.lastName}! Redirecting to chat...`;
      welcomeMessage.classList.remove("hidden");
      setTimeout(() => window.location.href = "chat.html", 2000);
    } else {
      alert("Signup failed. Try again.");
    }
  } catch (err) {
    alert("Error connecting to server.");
  }
});
</script>
</body>
</html>
